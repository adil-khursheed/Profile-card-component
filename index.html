<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="background">
      <img src="bg-pattern-top.svg" alt="Pattern2" class="top_pattern" />
      <img
        src="bg-pattern-bottom.svg"
        alt="Pattern1"
        class="btm_pattern"
      />
      <!-- <div class="container"> -->
      <div class="card">
        <img
          src="bg-pattern-card.svg"
          alt="Card Pattern"
          class="card_pattern"
        />
        <div class="info">
          <img
            src="image-victor.jpg"
            alt="Victor Crest"
            class="victor_img"
          />
          <div class="about">
            <h3 class="name">Victor Crest <span>26</span></h3>
            <p class="country">London</p>
          </div>
          <hr class="line">
          <div class="insights">
            <div class="insight1">
              <p class="number">80K</p>
              <p class="activity">Followers</p>
            </div>
            <div class="insight2">
              <p class="number">803K</p>
              <p class="activity">Likes</p>
            </div>
            <div class="insight3">
              <p class="number">1.4K</p>
              <p class="activity">Photos</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Adil Khursheed</a>.
      </div>
      <!-- </div> -->
    </div>
  </body>
</html>
